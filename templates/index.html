<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Voice Command</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f5;
      }
      .banner {
        background-image: url("your-banner-image.jpg"); /* Add your image */
        height: 300px;
        background-size: cover;
        background-position: center;
      }
      h1 {
        margin-top: 20px;
        color: #333;
      }
      button {
        padding: 15px 25px;
        font-size: 18px;
        color: white;
        background-color: #333;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #555;
      }
      #response {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="banner"></div>
    <h1>Welcome to Jarvis</h1>
    <p>Click the button and speak your command</p>

    <button onclick="startRecognition()">Speak to Jarvis</button>

    <p id="response"></p>

    <script>
      // Function to start speech recognition
      function startRecognition() {
        const recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = function (event) {
          const command = event.results[0][0].transcript;
          document.getElementById("response").textContent =
            "You said: " + command;

          // Send the command to the Flask server
          fetch("/command", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ command: command }), // Sending the command from recognition
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("response").textContent =
                "Jarvis says: " + data.response;

              // Use Web Speech API to speak the response
              const speech = new SpeechSynthesisUtterance(data.response);
              window.speechSynthesis.speak(speech);
            })
            .catch((error) => console.error("Error:", error));
        };
      }
    </script>
  </body>
</html>
