    <h1>Welcome to Jarvis</h1>
    <p>Click the button and speak your command</p>

    <button onclick="startRecognition()">Speak to Jarvis</button>

    <p id="response"></p>

    <script>
      // Function to start speech recognition
      function startRecognition() {
        const recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = function (event) {
          const command = event.results[0][0].transcript;
          document.getElementById("response").textContent =
            "You said: " + command;

          // Send the command to the Flask server
          fetch("/command", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ command: command }), // Sending the command from recognition
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("response").textContent =
                "Jarvis says: " + data.response;

              // Use Web Speech API to speak the response
              const speech = new SpeechSynthesisUtterance(data.response);
              window.speechSynthesis.speak(speech);
            })
            .catch((error) => console.error("Error:", error));
        };
      }
    </script>
  </body>
